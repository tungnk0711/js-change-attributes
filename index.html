<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>What Can JavaScript Do?</h2>
<p>JavaScript can change HTML attributes.</p>
<p>In this case JavaScript changes the src (source) attribute of an image.</p>
<button onclick="document.getElementById('myImage').src='img/chrome.jpeg'">Turn on Chrome</button>
<img id="myImage" src="img/chrome.jpeg" style="width:100px">
<button onclick="document.getElementById('myImage').src='img/firefox.jpeg'">Turn on Firefox</button>
</body>
</html>
